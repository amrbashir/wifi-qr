name: ci

on:
  push:
    branches:
      - master
  pull_request:

env:
  RUST_BACKTRACE: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: "windows-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: dtolnay/rust-toolchain@master
      - run: cargo test
      - run: cargo fmt --check
      - run: cargo clippy --all-features --all-targets -- -D warnings
